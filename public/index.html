  <div class="container-fluid" ng-app="Angular" >
  <div ng-controller="AngularApp  as $ctrl">
    <div class="navbar">
      <div class="header-menu" >
        <h4 onclick="openNav()"><span class="fa fa-active fa-navicon"></span>&nbsp;Home</h4>
      </div>
  <div>
      <div class="header-quick-buttons">
          <span class="fa fa-active fa-level-up blind-control-button header-quick-buttons-icon" ondblclick="blindControl('up')"></span>
          <span class="fa fa-active fa-camera header-quick-buttons-icon" onclick="takePhoto()"></span>
          <span class="fa fa-active fa-eye header-quick-buttons-icon" style="color: red;" ng-dblclick="motionDetectOn()" ng-show="motionDetect"></span>
          <span class="fa fa-active fa-eye-slash header-quick-buttons-icon" ng-dblclick="motionDetectOn()" ng-show="!motionDetect"></span>
      </div>
  </div>
    <div>
      <div class="header-hud">
        <p>
          <span id="PiTemp" class="fa fa-thermometer-3">&nbsp;Pi Temp: {{piTemp}}'C </span><br>
          <span id="RoomTemp" 	class="fa fa-thermometer-1">&nbsp;Room Temp: {{roomTemp}}'C</span>
        </p>
      </div>
    </div>
  </div>
